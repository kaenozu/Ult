name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'playwright_scraper/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'playwright_scraper/**'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./playwright_scraper

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run Black
        run: black --check --diff .

      - name: Run isort
        run: isort --check-only --diff .

      - name: Run flake8
        run: flake8 . --count --statistics

      - name: Run mypy
        run: mypy playwright_scraper

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']

    defaults:
      run:
        working-directory: ./playwright_scraper

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest tests/ -v --tb=short --cov=playwright_scraper --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./playwright_scraper/coverage.xml
          flags: unittests
          name: codecov-umbrella

  integration-test:
    runs-on: ubuntu-latest
    needs: [lint, test]

    defaults:
      run:
        working-directory: ./playwright_scraper

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          playwright install chromium

      - name: Run integration tests
        run: pytest tests/ -v -m integration --tb=short
        env:
          CI: true

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint, test]

    defaults:
      run:
        working-directory: ./playwright_scraper

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (production)
        uses: docker/build-push-action@v5
        with:
          context: ./playwright_scraper
          target: production
          push: false
          tags: playwright-scraper:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Docker image (development)
        uses: docker/build-push-action@v5
        with:
          context: ./playwright_scraper
          target: development
          push: false
          tags: playwright-scraper:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max
