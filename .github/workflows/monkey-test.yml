name: Monkey Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  BASE_URL: http://localhost:3000
  ITERATIONS: 30

jobs:
  monkey-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: trading-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Build application
        working-directory: ./trading-platform
        run: npm run build
        env:
          NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

      - name: Start development server
        working-directory: ./trading-platform
        run: |
          npm run dev &
          echo "Waiting for server to start..."
          sleep 10
          curl -sf http://localhost:3000 > /dev/null || exit 1

      - name: Run Monkey Test
        run: |
          node scripts/monkey-test.js
        env:
          BASE_URL: ${{ env.BASE_URL }}
          ITERATIONS: ${{ env.ITERATIONS }}

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monkey-test-report
          path: monkey-test-report.json
          retention-days: 30

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const report = JSON.parse(fs.readFileSync('monkey-test-report.json', 'utf8'));
              const summary = `
              ## üêµ Monkey Test Results

              - **Total**: ${report.summary.total}
              - **Passed**: ${report.summary.passed}
              - **Failed**: ${report.summary.failed}
              - **Success Rate**: ${report.summary.successRate}

              ${report.summary.errors.length > 0 ? '### ‚ùå Errors\n' + report.summary.errors.map(e => `- ${e}`).join('\n') : '### ‚úÖ No errors found'}
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: summary
              });
            } catch (error) {
              console.log('Could not read report file');
            }

      - name: Check test results
        run: |
          node scripts/check-monkey-test-results.js

  scheduled-monkey-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Start development server
        working-directory: ./trading-platform
        run: |
          npm run dev &
          sleep 10

      - name: Run extended Monkey Test
        run: |
          node scripts/monkey-test.js
        env:
          BASE_URL: ${{ env.BASE_URL }}
          ITERATIONS: 100

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'üêµ Monkey Test Failed',
              body: 'The scheduled monkey test has failed. Please check the logs for details.',
              labels: ['bug', 'automated-test']
            });
