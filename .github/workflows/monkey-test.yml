# Monkey Test Workflow
# Runs random UI interaction tests
name: Monkey Test

on:
  schedule:
    - cron: '0 2 * * *'  # Daily at 2:00 UTC
  workflow_dispatch:
    inputs:
      iterations:
        description: 'Number of test iterations'
        default: '30'
        type: string

env:
  NODE_VERSION: '20'
  BASE_URL: http://localhost:3000

jobs:
  monkey-test:
    name: Monkey Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: trading-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Build application
        working-directory: ./trading-platform
        run: npm run build
        env:
          NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY || 'demo' }}

      - name: Start server
        working-directory: ./trading-platform
        run: |
          npm run dev &
          for i in {1..30}; do
            curl -sf http://localhost:3000 > /dev/null 2>&1 && break
            sleep 2
          done

      - name: Run Monkey Test
        run: node scripts/monkey-test.js
        env:
          BASE_URL: ${{ env.BASE_URL }}
          ITERATIONS: ${{ github.event.inputs.iterations || '100' }}

      - name: Upload report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monkey-test-report
          path: monkey-test-report.json
          retention-days: 7

      - name: Create issue on failure
        if: failure() && github.event_name == 'schedule'
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'monkey-test'
            });
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'üêí Monkey Test Failed',
                body: 'The scheduled monkey test has failed. Check the logs for details.',
                labels: ['bug', 'monkey-test', 'automated']
              });
            }
