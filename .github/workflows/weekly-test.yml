name: Weekly Review Report Test

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    steps:
      - name: Test
        run: |
          echo "Testing weekly report"
          gh issue list --repo ${{ github.repository }} --limit 5
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
