name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:
    secrets:
      ALPHA_VANTAGE_API_KEY:
        required: false
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: trading-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./trading-platform
        run: npx playwright install --with-deps chromium

      - name: Build application
        working-directory: ./trading-platform
        run: npm run build
        env:
          NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'ci-jwt-secret-change-me-please' }}
          DATABASE_URL: ${{ secrets.DATABASE_URL || 'postgresql://ci:ci@localhost:5432/ci' }}

      - name: Run E2E tests
        working-directory: ./trading-platform
        run: npm run test:e2e
        continue-on-error: true
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: trading-platform/playwright-report
          retention-days: 30

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: trading-platform/test-results
          retention-days: 7
