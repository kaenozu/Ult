name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_call:
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: trading-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Build application
        working-directory: ./trading-platform
        run: npm run build
        env:
          NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY || 'demo' }}

      - name: Check build output
        working-directory: ./trading-platform
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful - .next directory created"
            ls -lah .next
          else
            echo "❌ Build failed - .next directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: |
            trading-platform/.next
            !trading-platform/.next/cache
          retention-days: 7
