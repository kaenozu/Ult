name: PR Processor with If Condition

on:
  pull_request:
    types: [closed]

jobs:
  process:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    steps:
      - run: echo "PR was merged!"
      - run: gh --version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
