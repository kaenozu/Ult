name: Test GH PR Commands

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      pull-requests: read
    steps:
      - name: List PRs
        run: |
          echo "Listing open PRs:"
          gh pr list --repo ${{ github.repository }} --limit 5 --json number,title || echo "Failed to list open PRs"
          
          echo ""
          echo "Listing merged PRs:"
          gh pr list --repo ${{ github.repository }} --state merged --limit 5 --json number,title || echo "Failed to list merged PRs"
          
          echo ""
          echo "Trying to view PR #832:"
          gh pr view 832 --repo ${{ github.repository }} --json number,title,state,merged 2>&1 || echo "Failed to view PR"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
