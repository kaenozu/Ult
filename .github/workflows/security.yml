name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Mondays at 9:00 UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.10'

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: trading-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Run npm audit
        working-directory: ./trading-platform
        run: |
          # Allow moderate vulnerabilities, fail on high/critical
          npm audit --audit-level=high || true
          
      - name: Generate audit report
        if: always()
        working-directory: ./trading-platform
        run: |
          npm audit --json > npm-audit-report.json || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: trading-platform/npm-audit-report.json
          retention-days: 30

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  python-security:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install safety
        run: pip install safety

      - name: Check Python dependencies for vulnerabilities
        working-directory: ./backend
        run: |
          # Create a temporary requirements file if it doesn't exist
          if [ ! -f requirements.txt ]; then
            echo "No requirements.txt found - skipping security check"
            exit 0
          fi
          # Run safety check
          safety check --file requirements.txt || true

      - name: Create security report
        if: always()
        run: |
          echo "Security scan completed at $(date)" > security-report.txt
          echo "Frontend: npm audit" >> security-report.txt
          echo "Backend: safety check" >> security-report.txt

      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.txt
          retention-days: 30
