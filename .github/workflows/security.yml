# Security Scan Workflow
# Runs npm audit and Python safety checks
name: Security Scan

on:
  push:
    branches: [main, develop]
    paths:
      - 'trading-platform/package*.json'
      - 'backend/requirements*.txt'
      - '.github/workflows/security.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'trading-platform/package*.json'
      - 'backend/requirements*.txt'
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Mondays at 9:00 UTC
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.10'

jobs:
  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: trading-platform/package-lock.json

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Run npm audit
        working-directory: ./trading-platform
        run: npm audit --audit-level=high

      - name: Generate audit report
        if: always()
        working-directory: ./trading-platform
        run: npm audit --json > npm-audit-report.json || true

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: trading-platform/npm-audit-report.json
          retention-days: 30

  python-security:
    name: Python Security Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python dependencies
        working-directory: ./backend
        run: |
          if [ -f requirements.txt ]; then
            pip install safety
            safety check --file requirements.txt || true
          else
            echo "No requirements.txt found - skipping"
          fi
