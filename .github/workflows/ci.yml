# CI/CD Pipeline for ULT Trading Platform
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Run linter
        working-directory: ./trading-platform
        run: npm run lint

      - name: Run type check
        working-directory: ./trading-platform
        run: npx tsc --noEmit

      - name: Run tests with coverage
        working-directory: ./trading-platform
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./trading-platform/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Build
        working-directory: ./trading-platform
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: trading-platform/.next/
          retention-days: 7

  e2e:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./trading-platform
        run: npx playwright install --with-deps

      - name: Run E2E tests
        working-directory: ./trading-platform
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: trading-platform/playwright-report/
          retention-days: 7
