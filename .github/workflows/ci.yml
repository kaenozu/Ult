# CI/CD Pipeline for ULT Trading Platform
# Main CI workflow - handles lint, test, build, and E2E
name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'trading-platform/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'trading-platform/**'
      - '.github/workflows/ci.yml'
  workflow_dispatch:

env:
  NODE_VERSION: '20'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Run ESLint
        working-directory: ./trading-platform
        run: npm run lint

      - name: Run TypeScript type check
        working-directory: ./trading-platform
        run: npx tsc --noEmit

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Run tests with coverage
        working-directory: ./trading-platform
        run: npm run test:coverage
        env:
          CI: true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: trading-platform/coverage
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./trading-platform/coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Build application
        working-directory: ./trading-platform
        run: npm run build
        env:
          NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY || 'demo' }}

      - name: Verify build output
        working-directory: ./trading-platform
        run: |
          if [ -d ".next" ]; then
            echo "✅ Build successful"
          else
            echo "❌ Build failed"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            trading-platform/.next
            !trading-platform/.next/cache
          retention-days: 7

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: build
    timeout-minutes: 30
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'

      - name: Install dependencies
        working-directory: ./trading-platform
        run: npm ci

      - name: Install Playwright browsers
        working-directory: ./trading-platform
        run: npx playwright install --with-deps chromium

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build
          path: trading-platform/.next

      - name: Run E2E tests
        working-directory: ./trading-platform
        run: npm run test:e2e
        env:
          CI: true
          NEXT_PUBLIC_ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY || 'demo' }}

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: trading-platform/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: trading-platform/test-results
          retention-days: 7
