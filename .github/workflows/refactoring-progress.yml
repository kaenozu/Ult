# Refactoring Progress Tracker Workflow
# 
# This workflow helps track refactoring progress by running automated checks
# and updating metrics in the REFACTORING_ROADMAP_TRACKING.md

name: Refactoring Progress Tracker

on:
  push:
    branches:
      - main
      - 'refactor/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  track-metrics:
    name: Track Refactoring Metrics
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'
      
      - name: Install dependencies
        working-directory: trading-platform
        run: npm ci
      
      - name: Count 'any' type usage
        id: count-any
        working-directory: trading-platform
        run: |
          ANY_COUNT=$(grep -r "\bany\b" app/lib/**/*.ts app/components/**/*.tsx 2>/dev/null | grep -v "// @ts-" | grep -v "node_modules" | wc -l || echo "0")
          echo "any_count=$ANY_COUNT" >> $GITHUB_OUTPUT
          echo "Found $ANY_COUNT instances of 'any' type"
      
      - name: Calculate average file size
        id: avg-file-size
        working-directory: trading-platform
        run: |
          AVG_SIZE=$(find app/lib -name "*.ts" -exec wc -l {} \; 2>/dev/null | awk '{sum+=$1; count++} END {if(count>0) print int(sum/count); else print "0"}')
          echo "avg_size=$AVG_SIZE" >> $GITHUB_OUTPUT
          echo "Average file size in lib/: $AVG_SIZE lines"
      
      - name: Find largest components
        id: largest-components
        working-directory: trading-platform
        run: |
          MAX_SIZE=$(find app/components -name "*.tsx" -exec wc -l {} \; 2>/dev/null | awk '{print $1}' | sort -rn | head -1 || echo "0")
          echo "max_component_size=$MAX_SIZE" >> $GITHUB_OUTPUT
          echo "Largest component: $MAX_SIZE lines"
      
      - name: Run TypeScript type check
        id: type-check
        working-directory: trading-platform
        continue-on-error: true
        run: |
          if npx tsc --noEmit 2>&1 | tee /tmp/tsc-output.log; then
            echo "strict_mode=passing" >> $GITHUB_OUTPUT
            echo "TypeScript strict mode: PASSING ‚úÖ"
          else
            ERROR_COUNT=$(wc -l < /tmp/tsc-output.log)
            echo "strict_mode=failing" >> $GITHUB_OUTPUT
            echo "error_count=$ERROR_COUNT" >> $GITHUB_OUTPUT
            echo "TypeScript strict mode: FAILING ‚ùå ($ERROR_COUNT errors)"
          fi
      
      - name: Run tests with coverage
        id: test-coverage
        working-directory: trading-platform
        continue-on-error: true
        run: |
          if npm run test:coverage -- --silent 2>&1 | tee /tmp/coverage-output.log; then
            # Extract coverage percentage (this is a simplified extraction)
            COVERAGE=$(grep -oP '\d+\.\d+(?=%)' /tmp/coverage-output.log | head -1 || echo "0")
            echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Test coverage: $COVERAGE%"
          else
            echo "coverage=0" >> $GITHUB_OUTPUT
            echo "Test coverage: Unable to determine"
          fi
      
      - name: Generate metrics report
        run: |
          cat > /tmp/refactoring-metrics.md << 'EOF'
          # Refactoring Metrics Report
          
          **Generated**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Branch**: ${{ github.ref_name }}
          **Commit**: ${{ github.sha }}
          
          ## Current Metrics
          
          | Metric | Current Value | Target | Status |
          |--------|--------------|--------|--------|
          | any type usage | ${{ steps.count-any.outputs.any_count }} | 0 | ${{ steps.count-any.outputs.any_count == '0' && '‚úÖ' || 'üî¥' }} |
          | Avg file size (lib) | ${{ steps.avg-file-size.outputs.avg_size }} lines | ‚â§200 lines | ${{ steps.avg-file-size.outputs.avg_size <= 200 && '‚úÖ' || 'üî¥' }} |
          | Max component size | ${{ steps.largest-components.outputs.max_component_size }} lines | ‚â§300 lines | ${{ steps.largest-components.outputs.max_component_size <= 300 && '‚úÖ' || 'üî¥' }} |
          | TypeScript strict | ${{ steps.type-check.outputs.strict_mode }} | passing | ${{ steps.type-check.outputs.strict_mode == 'passing' && '‚úÖ' || 'üî¥' }} |
          | Test coverage | ${{ steps.test-coverage.outputs.coverage }}% | 80% | ${{ steps.test-coverage.outputs.coverage >= 80 && '‚úÖ' || 'üü°' }} |
          
          ## Progress Summary
          
          ### Phase 1: Foundation (High Priority)
          - Overall progress tracked in REFACTORING_ROADMAP_TRACKING.md
          
          ### Recommendations
          
          ${{ steps.count-any.outputs.any_count > 50 && '- ‚ö†Ô∏è High number of `any` type usage - prioritize REFACTOR-002' || '' }}
          ${{ steps.avg-file-size.outputs.avg_size > 300 && '- ‚ö†Ô∏è Large average file size - consider REFACTOR-008' || '' }}
          ${{ steps.largest-components.outputs.max_component_size > 500 && '- ‚ö†Ô∏è Very large components found - prioritize REFACTOR-008' || '' }}
          
          ---
          
          For detailed tracking, see [REFACTORING_ROADMAP_TRACKING.md](../REFACTORING_ROADMAP_TRACKING.md)
          EOF
          
          cat /tmp/refactoring-metrics.md
      
      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const metrics = fs.readFileSync('/tmp/refactoring-metrics.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: metrics
            });
      
      - name: Upload metrics as artifact
        uses: actions/upload-artifact@v4
        with:
          name: refactoring-metrics
          path: /tmp/refactoring-metrics.md
          retention-days: 30

  lint-refactoring-changes:
    name: Lint Refactoring Changes
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/heads/refactor/')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'trading-platform/package-lock.json'
      
      - name: Install dependencies
        working-directory: trading-platform
        run: npm ci
      
      - name: Run ESLint
        working-directory: trading-platform
        run: npm run lint || true
      
      - name: Check for magic numbers
        run: |
          echo "Checking for potential magic numbers..."
          grep -rn "= [0-9]\{2,\}" trading-platform/app --include="*.ts" --include="*.tsx" | head -20 || true
