name: Quality Gates

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/ISSUE_TEMPLATE/**'

# Cancel in-progress runs when a new run is triggered
concurrency:
  group: quality-gates-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Quality Gate - Must Pass Before Merge
  # ============================================
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: ./trading-platform

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './trading-platform/package-lock.json'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: trading-platform/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('trading-platform/package-lock.json') }}-${{ hashFiles('trading-platform/**/*.ts', 'trading-platform/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('trading-platform/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: TypeScript Type Check
        run: npx tsc --noEmit

      - name: Run Tests with Coverage Threshold (80%)
        run: npm run test:coverage
        env:
          CI: true

      - name: Build Application
        run: npm run build

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for Secrets
        run: |
          # Check for potential secrets in code
          if git diff --name-only origin/main...HEAD | xargs grep -lE "(api_key|secret|password|token|private_key)" 2>/dev/null | grep -v ".example"; then
            echo "⚠️ Potential secrets found in changed files"
            exit 1
          fi
        continue-on-error: true

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: trading-platform/coverage/
          flags: quality-gate
          name: quality-gate-coverage
          fail_ci_if_error: false

  # ============================================
  # Bundle Size Check
  # ============================================
  bundle-size:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./trading-platform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './trading-platform/package-lock.json'

      - name: Cache Next.js
        uses: actions/cache@v4
        with:
          path: trading-platform/.next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('trading-platform/package-lock.json') }}-${{ hashFiles('trading-platform/**/*.ts', 'trading-platform/**/*.tsx') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('trading-platform/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build and Analyze Bundle
        run: |
          npm run build
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output Size" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Static Assets" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Server Bundle" >> $GITHUB_STEP_SUMMARY
          du -sh .next/server/ >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Dependency Review
  # ============================================
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
        continue-on-error: true

  # ============================================
  # CodeQL Analysis (Security)
  # ============================================
  codeql:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      security-events: write

    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
