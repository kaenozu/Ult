name: Quality Gates

on:
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./trading-platform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './trading-platform/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build and Check Coverage
        run: |
          npm run build
          npm run test:coverage

      - name: Check Coverage Threshold (80%)
        run: |
          # This is a simplified check
          COVERAGE=$(grep -oP 'All files\s+\|\s+\K[\d.]+' coverage/lcov-report/index.html || echo "0")
          echo "Current Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 80" | bc -l) )); then
            echo "âŒ Coverage is below 80%"
            exit 1
          fi

      - name: Security Audit
        run: npm audit --audit-level=high
