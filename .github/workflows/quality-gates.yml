name: Quality Gates

on:
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Quality Gate - Must Pass Before Merge
  # ============================================
  quality-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: ./trading-platform

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './trading-platform/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: TypeScript Type Check
        run: npx tsc --noEmit

      - name: Run Tests with Coverage Threshold (80%)
        run: npm run test:coverage
        env:
          CI: true

      - name: Build Application
        run: npm run build

      - name: Security Audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for Secrets
        run: |
          # Check for potential secrets in code
          if git diff --name-only origin/main...HEAD | xargs grep -l "api_key\|secret\|password\|token" 2>/dev/null; then
            echo "⚠️ Potential secrets found in changed files"
            exit 1
          fi
        continue-on-error: true

  # ============================================
  # Bundle Size Check
  # ============================================
  bundle-size:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    defaults:
      run:
        working-directory: ./trading-platform

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './trading-platform/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build and Analyze Bundle
        run: |
          npm run build
          echo "## Bundle Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build Output Size" >> $GITHUB_STEP_SUMMARY
          du -sh .next/ >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Static Assets" >> $GITHUB_STEP_SUMMARY
          du -sh .next/static/ >> $GITHUB_STEP_SUMMARY

  # ============================================
  # Dependency Review
  # ============================================
  dependency-review:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          allow-licenses: MIT, Apache-2.0, BSD-2-Clause, BSD-3-Clause, ISC, 0BSD
