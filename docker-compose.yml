version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: docker/gateway.Dockerfile
    ports:
      - '8000:8000'
    environment:
      - BACKEND_SERVICES=trading-service:8001,portfolio-service:8002,market-data-service:8003
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - trading-service
      - portfolio-service
      - market-data-service
    networks:
      - agstock-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Trading Service
  trading-service:
    build:
      context: .
      dockerfile: docker/trading.Dockerfile
    ports:
      - '8001:8000'
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/trading_db
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - AI_SERVICE_URL=http://ai-service:8004
    depends_on:
      - postgres
      - redis
      - kafka
      - ai-service
    networks:
      - agstock-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Portfolio Service
  portfolio-service:
    build:
      context: .
      dockerfile: docker/portfolio.Dockerfile
    ports:
      - '8002:8000'
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/portfolio_db
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - agstock-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Market Data Service
  market-data-service:
    build:
      context: .
      dockerfile: docker/market-data.Dockerfile
    ports:
      - '8003:8000'
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/market_db
      - REDIS_URL=redis://redis:6379
      - KAFKA_BROKERS=kafka:9092
      - ALPHA_VANTAGE_API_KEY=${ALPHA_VANTAGE_API_KEY}
      - YAHOO_FINANCE_API_KEY=${YAHOO_FINANCE_API_KEY}
    depends_on:
      - postgres
      - redis
      - kafka
    networks:
      - agstock-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # AI Service
  ai-service:
    build:
      context: .
      dockerfile: docker/ai.Dockerfile
    ports:
      - '8004:8000'
    environment:
      - REDIS_URL=redis://redis:6379
      - MODEL_PATH=/app/models
      - CUDA_VISIBLE_DEVICES=0
    depends_on:
      - redis
    networks:
      - agstock-network
    volumes:
      - ./models:/app/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8000/health']
      interval: 60s
      timeout: 30s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports:
      - '3000:3000'
    environment:
      - NEXT_PUBLIC_API_URL=http://api-gateway:8000
      - NEXT_PUBLIC_WS_URL=ws://api-gateway:8000
    depends_on:
      - api-gateway
    networks:
      - agstock-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3

  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=agstock
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - agstock-network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U user -d agstock']
      interval: 30s
      timeout: 10s
      retries: 3

  # Cache
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - agstock-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Queue
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092,PLAINTEXT_INTERNAL://localhost:29092
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
    depends_on:
      - zookeeper
    networks:
      - agstock-network
    healthcheck:
      test:
        [
          'CMD',
          'kafka-broker-api-versions',
          '--bootstrap-server',
          'localhost:9092',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    networks:
      - agstock-network

  # Monitoring
  prometheus:
    image: prom/prometheus:latest
    ports:
      - '9090:9090'
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - agstock-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - agstock-network

  # Logging
  loki:
    image: grafana/loki:latest
    ports:
      - '3100:3100'
    volumes:
      - loki_data:/loki
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml
    networks:
      - agstock-network

  promtail:
    image: grafana/promtail:latest
    volumes:
      - ./logs:/var/log/agstock
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
    networks:
      - agstock-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  loki_data:

networks:
  agstock-network:
    driver: bridge
